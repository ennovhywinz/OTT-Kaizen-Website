<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/sega.js"></script>
    <title>Login | TV kaizen</title>
    <link rel="icon" type="image/png" href="images/yukSStN.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(217, 217, 120, 0.5);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #D9D978;
            margin-bottom: 15px;
        }

        p {
            color: #D9D978;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 12px;
        }
        
        a {
            color: #D9D978;
            margin-bottom: 15px;
        }
        
        a:hover {
            color: #ECECBA;
            margin-bottom: 15px;
        }
        
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #D9D978;
            background: #333;
            color: white;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .toggle-password-btn {
            position: absolute;
            left: 240px;
            top: 50%;
            transform: translateY(-50%);
            color: #D9D978;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            width: auto;
            height: auto;
            line-height: 1;
        }
        
        .toggle-password-btn:hover {
            background-color: rgba(217, 217, 120, 0.2);
        }

        button {
            background-color: #D9D978;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #ECECBA;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome to TV Kaizen!</h2>
        <p>Please contact <a href="" onclick="SetDest(this);"> Herwin </a> on Facebook for username and password access!</p>
        <input type="text" id="username" placeholder="Username">
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <button type="button2" class="toggle-password-btn" onclick="togglePassword()">Show</button>
        </div>
        
        <button onclick="login()">Login</button>
        <p class="error" id="error-message">Invalid credentials!</p>
    </div>
 
    <script src="scripts/seg.js"></script>
 

</body></html>
